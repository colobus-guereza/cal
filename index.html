<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Order Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Limit Order Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <input type="text" id="marketPrice" placeholder="Market Price" inputmode="numeric">
                <div class="neon-line"></div>
            </div>
            <div class="input-group">
                <input type="text" id="purchaseAmount" placeholder="Purchase Amount" inputmode="numeric">
                <div class="neon-line"></div>
            </div>
            <div class="percentage-buttons">
                <button onclick="calculate(2)">2%</button>
                <button onclick="calculate(3)">3%</button>
                <button onclick="calculate(4)">4%</button>
                <button onclick="calculate(5)">5%</button>
            </div>
            <button class="reset-btn" onclick="reset()">Reset</button>
            <div class="result">
                <div class="profit">
                    <h3>Earning Price</h3>
                    <p id="profitPrice">-</p>
                    <p id="profitAmount">-</p>
                </div>
                <div class="loss">
                    <h3>Loss Price</h3>
                    <p id="lossPrice">-</p>
                    <p id="lossAmount">-</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
